services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./server
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build: .
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data: